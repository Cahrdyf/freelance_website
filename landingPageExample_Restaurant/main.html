      <div class="sectiona">
        <p>Want to make a reservation?</p>
        <form>
          <span>Party size: </span>
          <input list="party" name="party" style="width: 90px;">
          <datalist id="party">
            <option value="1 Person">
            <option value="2 People">
            <option value="3 People">
            <option value="4 People">
            <option value="5 People">
            <option value="6 People">
            <option value="7 People">
            <option value="8 People">
            <option value="9 People">
            <option value="10 People">
            <option value="Larger party">
          </datalist>
          <span>Time: </span>
          <input list="time" name="time" style="width: 50px;">
          <datalist id="time">
            <option value="7:00 PM">
            <option value="7:30 PM">
            <option value="8:00 PM">
            <option value="8:30 PM">
            <option value="9:30 PM">
            <option value="10:00 PM">
            <option value="10:30 PM">
            <option value="11:00 PM">
            <option value="11:30 PM">
          </datalist>
          <span>Month: </span>
          <input list="month" name="month" style="width: 50px;">
          <datalist id="month">
            <option value="Jan">
            <option value="Feb">
            <option value="Mar">
            <option value="Apr">
            <option value="May">
            <option value="Jun">
            <option value="Jul">
            <option value="Aug">
            <option value="Sep">
            <option value="Oct">
            <option value="Nov">
            <option value="Dec">
          </datalist>
          <label for="day">Day:</label>
          <input type="text" id="day" name="day" value="" style="width: 20px;">
          <span>Year: </span>
          <input list="year" name="year" style="width: 50px;">
          <datalist id="year">
            <option value="2021">
            <option value="2022">
            <option value="2023">
            <option value="2024">
            <option value="2025">
          </datalist>
          <br><br>
          <input class="submit-res" type="submit" value="Find a Table">
        </form>
