<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        color: white;
        background-color: black;
        font-family: Tahoma, sans-serif;
      }

      h1,
      h2 {
        text-align: center;
      }

      .buttons {
        text-align: center;
        margin: 1em;
        padding: 1em;
      }

      #video_inner {
        margin: auto;
        padding: 2em 0;
        text-align: center;
      }

    </style>
  </head>

  <body>
    <div id="content">
      <!-- BEGIN MAIN -->
      <div id="main">
        <h1>Fantasy Soundscape</h1>
        <div id="Neutral">
          <br><br>
          <div class="inner">
            <h2>Neutral</h2>
            <div class="buttons">

              <button onClick="changeVid('FFXVWT');">
                <span style="font-size: 2em; padding: 0em;">FF XV World Theme</span>
              </button>
              <br><br>
              <button onClick="changeVid('TerraTheme');">
                <span style="font-size: 2em; padding: 0em;">Terra's Theme</span>
              </button>
              <br><br>
              <button onClick="changeVid('FF3World');">
                <span style="font-size: 2em; padding: 0em;">FF3 World Theme</span>
              </button>

            </div>
          </div>
        </div>

        <div id="Battle">
          <div class="inner">
            <h2>Battle</h2>
            <div class="buttons">

              <button onClick="changeVid('FF6BT');">
                <span style="font-size: 2em; padding: 0em;">FF6 Battle Theme</span>
              </button>
              <br><br>
              <button onClick="changeVid('XenogearsBat');">
                <span style="font-size: 2em; padding: 0em;">Xenogears Battle</span>
              </button>
              <br><br>
              <button onClick="changeVid('FF6BT');">
                <span style="font-size: 2em; padding: 0em;">FF3 World Theme</span>
              </button>

            </div>
          </div>
        </div>
      </div>
      <div id="video">
        <div id="video_inner">
          <iframe allow="autoplay" autoplay loop id="player" width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
          </iframe>
        </div>
      </div>
      <!-- END MAIN -->
    </div>
    <script>
      let x = document.getElementById("player");
      let prefix = "https://www.youtube.com/embed/"
      let vidId = "aaaaabaaaaa";
      let andt = "&";
      let q = "?";
      let autoplay = "autoplay=1";
      let loop = "loop=1";
      let cont = "controls=0";

      function changeVid(a) {
        switch (a) {
        
          case "FFXVWT":
            vidId = "4-kBl58yzko";
            break;

          case "TerraTheme":
            vidId = "HgXwuDyCTfk";
            break;

          case "FF3World":
            vidId = "QCXzyt7Wu_o";
            break;

            // BATTLE MUSIC
          case "FF6BT":
            vidId = "LKONQ4UZte0";
            break;
            
          case "XenogearsBat":
            vidId = "59i8zjegr70";
            break;
            
          case "FF6BT":
            vidId = "LKONQ4UZte0";
            break;
        }

        let b = prefix.concat(vidId, q, autoplay, loop, cont);
        x.setAttribute("src", b);
      }

    </script>
  </body>

</html>
